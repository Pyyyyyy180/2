<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>模擬書法小遊戲</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      margin-top: 20px;
    }
    #btn-save, #btn-clear {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.1s;
    }
    #btn-save:hover, #btn-clear:hover {
      background-color: #45a049;
    }
    #btn-save:active, #btn-clear:active {
      transform: scale(0.97);
    }
    #size-slider {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>模擬書法小遊戲</h1>
  <canvas id="canvas" width="400" height="400"></canvas>
  <label for="size-slider">筆粗：</label>
  <input type="range" id="size-slider" min="2" max="20" value="10">
  <button id="btn-save">儲存圖片</button>
  <button id="btn-clear">清空畫布</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sizeSlider = document.getElementById('size-slider');

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let lastTime = 0;

    // 取得畫布中的觸控點座標
    function getCanvasPos(touch) {
      const rect = canvas.getBoundingClientRect();
      return [touch.clientX - rect.left, touch.clientY - rect.top];
    }

    // 開始書寫
    function startDrawing(x, y) {
      isDrawing = true;
      lastX = x;
      lastY = y;
      lastTime = performance.now();
    }

    // 寫線條：速度快則壓力小、線條細；速度慢則壓力大、線條粗
    function drawLine(x, y) {
      const now = performance.now();
      const dx = x - lastX;
      const dy = y - lastY;
      const dt = now - lastTime;

      const distance = Math.sqrt(dx * dx + dy * dy);
      const speed = distance / (dt || 1);
      const baseSize = parseFloat(sizeSlider.value);
      const pressure = Math.max(0.15, Math.min(1, 1 - speed * 0.6));
      const lineWidth = baseSize * pressure;

      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = lineWidth;

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      lastX = x;
      lastY = y;
      lastTime = now;
    }

    function stopDrawing() {
      isDrawing = false;
    }

    // 滑鼠／Apple Pencil 支援
    canvas.addEventListener('pointerdown', e => {
      e.preventDefault();
      startDrawing(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', e => {
      if (!isDrawing) return;
      e.preventDefault();
      drawLine(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointerup', stopDrawing);
    canvas.addEventListener('pointerout', stopDrawing);

    // 手指觸控支援（for iPad Safari）
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const touch = e.touches[0];
      const [x, y] = getCanvasPos(touch);
      startDrawing(x, y);
    });

    canvas.addEventListener('touchmove', e => {
      if (!isDrawing) return;
      e.preventDefault();
      const touch = e.touches[0];
      const [x, y] = getCanvasPos(touch);
      drawLine(x, y);
    });

    canvas.addEventListener('touchend', stopDrawing);

    // 儲存畫布為圖片
    document.getElementById('btn-save').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'handwriting.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // 清除畫布
    document.getElementById('btn-clear').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
