<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"> <!-- è¨­å®šç·¨ç¢¼ï¼Œæ”¯æ´ä¸­æ–‡ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- æ‰‹æ©Ÿè£ç½®éŸ¿æ‡‰å¼è¨­å®š -->
  <title>æ¨¡æ“¬æ›¸æ³•å°éŠæˆ²</title>
  <style>
    /* åŸºæœ¬é é¢æ¨£å¼è¨­å®š */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    /* ç•«å¸ƒæ¨£å¼ */
    canvas {
      border: 1px solid #ccc;       /* ç•«å¸ƒé‚Šæ¡† */
      touch-action: none;           /* ç¦æ­¢é è¨­è§¸æ§å‹•ä½œï¼ˆå¦‚æ»¾å‹•ï¼‰ */
      -webkit-touch-callout: none;  /* ç¦æ­¢é¸å–ï¼ˆfor iOSï¼‰ */
      -webkit-user-select: none;
      margin-top: 20px;
    }

    /* å„²å­˜èˆ‡æ¸…ç©ºæŒ‰éˆ•æ¨£å¼ */
    #btn-save, #btn-clear {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.1s;
    }

    /* æ»‘é¼ ç§»ä¸Šèˆ‡æŒ‰ä¸‹æŒ‰éˆ•æ™‚çš„æ•ˆæœ */
    #btn-save:hover, #btn-clear:hover {
      background-color: #45a049;
    }

    #btn-save:active, #btn-clear:active {
      transform: scale(0.97);
    }

    /* ç­†ç²—æ»‘æ¡¿ä½ç½® */
    #size-slider {
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- ç•«å¸ƒèˆ‡æ§åˆ¶å…ƒä»¶ -->
  <h1>æ¨¡æ“¬æ›¸æ³•å°éŠæˆ²</h1>
  <canvas id="canvas" width="400" height="400"></canvas>

  <label for="size-slider">ç­†ç²—ï¼š</label>
  <input type="range" id="size-slider" min="2" max="20" value="10">

  <button id="btn-save">å„²å­˜åœ–ç‰‡</button>
  <button id="btn-clear">æ¸…ç©ºç•«å¸ƒ</button>

  <script>
    // å–å¾—ç•«å¸ƒèˆ‡æ§åˆ¶å…ƒä»¶
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sizeSlider = document.getElementById('size-slider');

    // ç´€éŒ„æ›¸å¯«ç‹€æ…‹èˆ‡ä½ç½®
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let lastTime = 0;

    // å°‡è§¸æ§ä½ç½®è½‰ç‚ºç•«å¸ƒåº§æ¨™
    function getCanvasPos(touch) {
      const rect = canvas.getBoundingClientRect();
      return [touch.clientX - rect.left, touch.clientY - rect.top];
    }

    // é–‹å§‹æ›¸å¯«ï¼ˆè¨˜éŒ„åˆå§‹ä½ç½®èˆ‡æ™‚é–“ï¼‰
    function startDrawing(x, y) {
      isDrawing = true;
      lastX = x;
      lastY = y;
      lastTime = performance.now(); // ç´€éŒ„æ™‚é–“ç”¨æ–¼æ¨¡æ“¬ç­†å£“
    }

    // ç¹ªè£½ç­†åŠƒï¼ˆæ¨¡æ“¬ç­†å£“æ ¹æ“šé€Ÿåº¦ï¼‰
    function drawLine(x, y) {
      const now = performance.now();
      const dx = x - lastX;
      const dy = y - lastY;
      const dt = now - lastTime;

      const distance = Math.sqrt(dx * dx + dy * dy);
      const speed = distance / (dt || 1); // é¿å…é™¤ä»¥0
      const baseSize = parseFloat(sizeSlider.value);
      const pressure = Math.max(0.15, Math.min(1, 1 - speed * 0.6)); // é€Ÿåº¦æ…¢â†’ç­†å£“å¤§
      const lineWidth = baseSize * pressure;

      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = lineWidth;

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      lastX = x;
      lastY = y;
      lastTime = now;
    }

    // åœæ­¢æ›¸å¯«
    function stopDrawing() {
      isDrawing = false;
    }

    // ğŸ–± æ”¯æ´æ»‘é¼ èˆ‡ Apple Pencil çš„ pointer äº‹ä»¶
    canvas.addEventListener('pointerdown', e => {
      e.preventDefault();
      startDrawing(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', e => {
      if (!isDrawing) return;
      e.preventDefault();
      drawLine(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointerup', stopDrawing);
    canvas.addEventListener('pointerout', stopDrawing);

    // ğŸ‘‰ è£œå……æ”¯æ´ iPad Safari çš„è§¸æ§äº‹ä»¶
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const touch = e.touches[0];
      const [x, y] = getCanvasPos(touch);
      startDrawing(x, y);
    });

    canvas.addEventListener('touchmove', e => {
      if (!isDrawing) return;
      e.preventDefault();
      const touch = e.touches[0];
      const [x, y] = getCanvasPos(touch);
      drawLine(x, y);
    });

    canvas.addEventListener('touchend', stopDrawing);

    // å„²å­˜ç•«å¸ƒæˆ PNG åœ–ç‰‡
    document.getElementById('btn-save').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'handwriting.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // æ¸…é™¤ç•«å¸ƒ
    document.getElementById('btn-clear').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
